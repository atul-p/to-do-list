<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>My vanilla Todo</title>
</head>

<body>

    <main class="main">

        <div class="title">
            <img src="logo%20img.png" alt="vanilla" class="img">
            
        </div>
        <div class="main-header">
            <header class="header">
                <input type="text" class="header__input" placeholder="What to do..." required>
                <button class="header__add">Add</button>
                <button class="header__clear">Clear</button>
            </header>
            <div class="ul-content">
                <ul class="todo">
                     <!--<li class="item">
                        <p class="paragraph"> This is an item</p>
                        <div class="remove-btn"></div>
                    </li> -->
                </ul>
            </div>
        </div>
    </main>

    <div class="footer">
        <p class="footer-paragraph">&copy; Atul prasad <span id="span-date"></span> All rights reserved. 
        </p>
    </div>
    <script src="./app.js"></script>
</body>

</html>
